<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginStyles.css">
    <title>LoginECOS</title>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <p>Enter your email and password to login to your account</p>
            <form action="index.html" >
                <div class="input-group">
                    <label for="email">Email</label>
                    <div class="input-icon">
                        <img class="emailImg" src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="Email Icon">
                        <input type="email" id="email" name="email" placeholder="m@example.com" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-icon">
                        <img class="passwordImg" src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="Password Icon">
                        <input type="password" id="password" name="password" placeholder="********" required>
                    </div>
                </div>
                <button type="submit" class="btn-login">Login</button>
                <div class="signup-link">
                    <p>Volver a home<a href=""> Sign up</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
